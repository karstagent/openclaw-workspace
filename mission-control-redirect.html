<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Mission Control</title>
  <meta http-equiv="refresh" content="0; URL=http://localhost:3002/dashboard/kanban">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    .container {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      backdrop-filter: blur(12px);
      padding: 2rem;
      max-width: 500px;
      box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.3), 0 2px 8px -2px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #0ea5e9;
      margin-top: 0;
    }
    p {
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    .button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: rgba(14, 165, 233, 0.2);
      color: #38bdf8;
      border: 1px solid rgba(14, 165, 233, 0.3);
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .button:hover {
      background: rgba(14, 165, 233, 0.3);
      border-color: rgba(14, 165, 233, 0.5);
      box-shadow: 0 0 15px 3px rgba(14, 165, 233, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mission Control Dashboard</h1>
    <p>The Mission Control dashboard is now running locally. You'll be redirected to the local instance in a moment.</p>
    <p>If you're not automatically redirected, please click the button below:</p>
    <a href="http://localhost:3002/dashboard/kanban" class="button">Open Mission Control</a>
  </div>
</body>
</html>
